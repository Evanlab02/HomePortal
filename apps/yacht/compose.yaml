services:
  yacht:
    image: selfhostedpro/yacht:latest
    container_name: hp-yacht
    restart: unless-stopped
    networks:
      - hp-network
    volumes:
      - hp-yacht-data:/config
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - flame.type=application
      - flame.name=Yacht
      - flame.url=https://manage.labuschagne.xyz
      - flame.icon=docker
    logging: *default-logging
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1024M

volumes:
  hp-yacht-data:
    external: false
