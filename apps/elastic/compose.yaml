services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.4
    container_name: hp-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "{{.Name}}"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
    volumes:
      - hp-elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - hp-network

  kibana:
    image: docker.elastic.co/kibana/kibana:9.1.4
    container_name: hp-kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://hp-elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=${KIBANA_PASSWORD}
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "{{.Name}}"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - hp-network
    depends_on:
      - elasticsearch
    labels:
      - flame.type=application
      - flame.name=Kibana
      - flame.url=https://kibana.labuschagne.xyz
      - flame.icon=database-search

  logstash:
    image: docker.elastic.co/logstash/logstash:9.1.4
    container_name: hp-logstash
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://hp-elasticsearch:9200
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD}
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "12201:12201/udp"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "{{.Name}}"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    networks:
      - hp-network
    depends_on:
      - elasticsearch

volumes:
  hp-elasticsearch-data:
    external: false

